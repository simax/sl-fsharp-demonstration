<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-12">
            <h1>Sudoku Solver in F#</h1>
            <p class="lead">Simple functional request / response</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table>
            <tbody>
                <tr>
                    <td valign="top">
                        <table class="sudokumaintable" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr ng-repeat="verticalBand in grid.data">
                                    <td class="sudokumaintd" ng-repeat="horizontalBand in verticalBand">
                                        <table class="sudokublock">
                                            <tbody>
                                                <tr ng-repeat="line in horizontalBand">
                                                    <td ng-repeat="cell in line" class="sudokucell">
                                                        <div class="pen" onclick=""></div>
                                                        <input class="sudokuinput entryCell" type="text" ng-model="cell.Value" numbers-only="numbers-only">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<br>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary" ng-click="solve()">Solve!</button>
        <button type="button" class="btn btn-info" ng-click="clear()">Clear!</button>
        <span class="label label-{{statusClass}}" ng-show="displayStatus">{{status}}</span>
    </div>
</div>

<br>
<div class="row">
    <div class="col-lg-4">
        <uib-progressbar ng-show="processing" type="warning" class="progress-striped active" />
    </div>
</div>
